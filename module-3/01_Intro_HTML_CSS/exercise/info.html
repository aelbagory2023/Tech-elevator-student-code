<html lang="en">
<head>

    <title>Student Information Form</title>

</head>
<body>
    <header>
        <h1>Tech Elevators</h1>
        <p>Student Information Form</p>
    </header>
    <Main>
        <form method="POST" action="/api/studentInformationForm">
            <div>
                <label for="name" >name:</label>
                <input type="text" id="name" required />
            </div>
            <div>
                <label for="email">Phone:</label>
                <input type="text" id="email" required/>
            </div>
            <div>
                <label for="date-of-birth">ate of birth:</label>
                <input type="date" id="date-of-birth" />
            </div>
            <div>
                <label for="favorite-color">favorite-color:</label>
                <input type="text" id="favorite-color" />
            </div>
            <div> 
                <label for="lucky-number">lucky-number</label>
                <input type="number" id="lucky-number" />
            </div>
            <div> 
                <label for="confirmation">confirmation</label>
                <input type="checkbox" id="confirmtaion" />
            </div>
            <div>
                <input type="submit"/>
            </div>
        </form>
    </MAin>
</body>
</html>
